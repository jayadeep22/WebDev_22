<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body class="bg-primary text-white">
    <div class="container">
        <h1>Image Shape</h1>
        <h3>Rounded Corners - .rounded class</h3>
        <img class="rounded" src="/assets/images/nature1.jpg" width="300" height="300" alt=""><br>
        <br>
        <h3>Circle Shape - .rounded-circle</h3>
        <img class="rounded-circle" src="/assets/images/nature1.jpg" width="300" height="300" alt=""><br><br>
        <h3>Thumbnail - .img-thumbnail class</h3>
        <img class="img-thumbnail d-block mx-auto img-fluid" src="/assets/images/nature1.jpg" width="300" height="300" alt=""><br><br>
    </div>
    
</body>
</html>
