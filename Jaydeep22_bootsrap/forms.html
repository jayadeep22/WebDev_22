<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 5 Forms Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>HTML Form</h1>

        <form>
            <label>First Name:</label>
            <input type="text" placeholder="First Name"> <br><br>
            <label>Last Name:</label>
            <input type="text" placeholder="Last Name"> <br><br>

            <input type="submit">
        </form>
        <h1>Bootstrap Form</h1>

        <form>
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" placeholder="First Name">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" placeholder="Last Name">
            <label class="form-label">Address :</label>
            <textarea class="form-control">

            </textarea>
            <br>

            <input type="submit">
            <br><br>

            <h3>Disabled / Readonly</h3>
            <input type="text" class="form-control" disabled placeholder="Disabled">
            <input type="text" class="form-control" placeholder="Normal">
            <input type="text" class="form-control" readonly placeholder="Read Only">
            <h3>Plain text Inputs</h3>
            <input type="text" class="form-control" placeholder="Normal text input">
            <input type="text" class="form-control-plaintext" placeholder="textinput"><br><br>

            <input type="color" class="form-control-color" value="#ff0000">
            <br><br>
            <h3>Dropdown list </h3>

            <select class="form-select">
                <option>--Select--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br><br>
            <h2>Radio Buttons & Checkboxes</h2>
            <label class="form-label">Gender</label>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender">Male
            </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender">Female
            </label>

            <label class="form-label">Subjects :</label>
            <br>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> C
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> CPP
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> HTML
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> CSS
            </label>

            <br>
            <h3>Form switch</h3>
            <label class="form-check-label form-switch">
                <input type="checkbox" class="form-check-input"> Darkmod
            </label>
            
            <h3>Input Groups</h3>

            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div><br><br>
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <br><br>
            <div class="input-group">
                <span class="input-group-text">Person</span>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <br><br>
            <div class="input-group">
                <span class="input-group-text">One</span>
                <span class="input-group-text">Two</span>
                <span class="input-group-text">Three</span>
                <input type="text" class="form-control" placeholder="First Name">
                
            </div>

            <br><br>

            <div class="input-group">
                <label class="form-check-label input-group-text">
                    <input type="checkbox" class="form-check-input"> 
                </label>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <label class="form-check-label input-group-text">
                    <input type="radio" class="form-check-input"> 
                </label>
                <input type="text" class="form-control">
            </div>
            <br><br>

            <div class="input-group">
                <button type="button" class="btn btn-outline-primary">Basic Button</button>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                
                <input type="text" class="form-control" placeholder="search...">
                <button type="button" class="btn btn-success">GO</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
            <br><br>
            <h2>Floating Label</h2>

            <div class="form-floating">
                <input type="text" placeholder="Enter First Name" class="form-control">
                <label> Name</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Address"></textarea>
                <label>Address</label>
            </div>
        </form>
    </div>
    <br><br><br><br><br><br><br>
</body>
</html>
