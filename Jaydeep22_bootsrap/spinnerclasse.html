<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2>Spinner Border</h2>
        <div class="spinner-border"></div>
        <br>

        <h2>Contextual Spinner border</h2>
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <br>
        <h2>Contextual Spinner border</h2>
        <div class="spinner-border text-muted spinner-border-sm"></div>
        <div class="spinner-border text-primary spinner-border-sm"></div>
        <div class="spinner-border text-secondary spinner-border-sm"></div>
        <div class="spinner-border text-success spinner-border-sm"></div>
        <div class="spinner-border text-warning spinner-border-sm"></div>
        <div class="spinner-border text-danger spinner-border-sm"></div>


        <br><br><br><br>

        <h2>Spinner Border</h2>
        <div class="spinner-grow"></div>
        <br>

        <h2>Contextual Spinner grow</h2>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <br>
        <h2>Contextual Spinner grow</h2>
        <div class="spinner-grow text-muted spinner-grow-sm"></div>
        <div class="spinner-grow text-primary spinner-grow-sm"></div>
        <div class="spinner-grow text-secondary spinner-grow-sm"></div>
        <div class="spinner-grow text-success spinner-grow-sm"></div>
        <div class="spinner-grow text-warning spinner-grow-sm"></div>
        <div class="spinner-grow text-danger spinner-grow-sm"></div>

        <br><br><br><br>

        <h2>Spinner in Button Element</h2>
        <button type="button" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-primary">Loading...
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
        <button type="button" class="btn btn-primary">Loading...
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
        <button type="button" class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading...
        </button>


    </div>


    
</body>

</html>
