<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Button Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <style>
        .btg:hover{
            background-color: gray;
        }
    </style> -->
</head>

<body>
    <div class="container">

        <h1>Buttons</h1>
        <button type="button">Html Basic Button</button><br>
        <br>
        <button type="button" class="btn">Basic Button</button>
        <h2>Contextual Buttons</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
        <br><br>
        <h2>Contextual Buttons with outline</h2>
        <button type="button" class="btn btn-outline-primary active">Primary</button>
        <button type="button" class="btn btn-outline-success" disabled>Success</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <br><br>
        <h2>Button sizes</h2>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-success">Default</button>
        <button type="button" class="btn btn-warning btn-lg">Large</button>

        <br><br>
        <h2>Full width button - block level button</h2>

        <div class="row">
            <div class="col-lg-4 d-grid">
                <button type="button" class="btn btn-primary">Full Width Button</button>
            </div>
        </div>
        <br><br>
        <div class="d-grid gap-1">
            <button type="button" class="btn btn-primary">Full Width Button</button>
            <button type="button" class="btn btn-primary">Full Width Button</button>
            <button type="button" class="btn btn-primary">Full Width Button</button>
        </div>
        <br><br><br><br>

        <h2>Button Groups</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Success</button>
            <button type="button" class="btn btn-primary">Warning</button>
        </div>
        <br><br>
        <h2>Sizes</h2>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Small</button>
            <button type="button" class="btn btn-primary">Warning</button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Medium</button>
            <button type="button" class="btn btn-primary">Warning</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary btg">Primary</button>
            <button type="button" class="btn btn-primary btg">Large</button>
            <button type="button" class="btn btn-primary">Warning</button>
        </div>
        <br><br>

        <h2>Vertical Button Group</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Success</button>
            <button type="button" class="btn btn-primary">Warning</button>
        </div>

        <h2>Side by side </h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Success</button>
            <button type="button" class="btn btn-primary">Warning</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Success</button>
            <button type="button" class="btn btn-primary">Warning</button>
        </div>

        <br><br><br>

        <h2>Button group dropdown</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Oppo</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Apple</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div>

            </div>

        </div>
        <br><br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Tablet</a></li>
                    <li><a class="dropdown-item" href="#">Smartphone</a></li>
                </ul>
            </div>
        </div>

    </div>

    <br><br><br><br><br>
</body>

</html>
