<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .add1{
            color: red;
            font-size: 30px;
           background-color: yellow;border-radius: 50%;
           

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Badges Classes</h1>

        <h1>Lorem ipsum dolor sit amet. <span class="badge bg-secondary">News</span></h1>
        <h2>Contextual Badges</h2>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-dark">Dark</span>
        <span class="badge bg-light">Light</span>
        <h2>Pill Badges</h2>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>

        <h2>Badges inside element</h2>
        <button type="button" class="btn btn-primary">Message...
            <span class="badge bg-danger rounded-pill">45</span>
            <i class="material-icons add1">add</i>
        </button>
    </div>
</body>
</html>
