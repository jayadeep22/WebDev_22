<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        table,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        .col{
            font-size: 40px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Table Element</h2>
    <i class="material-icons  col" >call</i><br>
    <i class="material-icons" style="font-size: 40px; color: green;">camera</i>
    <span class="material-icons  col">add</span>
    <div class="material-icons  col">
        call
    </div>

    <table>
        <thead style="background-color: aqua;">
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody  style="background-color: aquamarine;">
            <tr>
                <td>01</td>
                <td>Jaydeep</td>
                <td>Kolhapur</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Sagar</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Prashant</td>
                <td>Satara</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Suresh</td>
                <td>Sangli</td>
            </tr>
        </tbody>
        <tfoot  style="background-color: blueviolet;">
            <tr>
                <td colspan="2">Total</td>
              
                <td>9876652</td>
            </tr>
        </tfoot>
    </table>
    <br><br>
    <table>
        <tr  style="background-color: aqua;">
            <th>No</th>
            <th>Name</th>
            <th>Contact</th>
        </tr>
        <tr  style="background-color: aquamarine;">
            <td>1</td>
            <td>Jaydeep</td>
            <td>9876543210</td>
        </tr>
        <tr  style="background-color: aquamarine;">
            <td>2</td>
            <td>SAgar</td>
            <td>9876543210</td>
        </tr>
        <tr style="background-color: aquamarine;">
            <td>3</td>
            <td>Sanket</td>
            <td>9876543210</td>
        </tr>
        <tr style="background-color: aquamarine;">
            <td>4</td>
            <td>Pradip</td>
            <td>9876543210</td>
        </tr>
    </table>
    
</body>
</html>
