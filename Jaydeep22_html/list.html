<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>

    <h2>Ordered List</h2>

        <ol type="i">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Water</li>
            <li>Tea</li>
        </ol>
    
    <h2>Unordered List</h2>

    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
        <li>Tea</li>
    </ul>

    
    
</body>
</html>
