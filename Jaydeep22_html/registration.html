<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <center>
    <form >
    
        <h1>Registration Form</h1>

            <label>First Name: </label>
            <input type="text" placeholder="Enter First Name"><br><br>
            <label>Last Name: </label>
            <input type="text" placeholder="Enter Last Name"><br><br>
            <label>Mobile No: </label>
            <input type="text" placeholder="Enter Mobile No" maxlength="10"><br><br>
            <label>Gender : </label>
            <label><input type="radio" name="Gender">Male</label>
            <label><input type="radio" name="Gender">Female</label><br><br>
            <label>Birth Date :</label>
            <input type="date" placeholder="Enter Birth Date"><br><br>
            <label>Address: </label>
            <textarea cols="30" rows="2" placeholder="Enter full Address"></textarea><br><br>
            <input type="submit">
            <input type="reset">


       

    </form>
</center>    
</body>
</html>
