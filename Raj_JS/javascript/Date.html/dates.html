<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        // If you enter only date object it will print current date always
        console.log("js counts months as: (0 to 11)");

        const a = new Date();
        console.log(a);

        // if you want specific date then enter it in string
        const b = new Date("2022-03-21");
        console.log(b);


        // date can be expressed as
        console.log("Date types : (year,month,day,hours,minutes,seconds)");
        // milliseconds are separate

        const d = new Date(2022, 11, 16, 05, 33, 30, 1000);
        console.log(d);
    </script>
</body>
</html>
