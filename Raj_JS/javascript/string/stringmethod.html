<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>

    <body>
        <p>Lorem ipsum dolor sit amet.</p>
    
        <script>
            let player = "Hiiii I am Rajkumar";
            console.log(player);
            console.log("length: " + player.length);
            console.log("index of raj: " + player.indexOf("Raj"));
            console.log("last index of a: " + player.lastIndexOf("a"));
            console.log(player.search());

            let movie = "the legend of hanuman";
            console.log(movie);
            console.log( "Slice method :" + movie.slice(4,8));

            console.log("substring method :" +  movie.substring(1,11));
            console.log("substr method : " + movie.substr(1,11));
        
        </script>
    </body>
    
</html>
