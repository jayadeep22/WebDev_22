<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <script>
   async function atmosphere(){

    let kolhapurWeather = new Promise(function(resolve,reject){
        setTimeout(() => {

            resolve("21 deg");
            
        }, 3000);
    })

    let sangliweather = new Promise(function(resolve,reject){
        setTimeout(() => {
            resolve("28 deg");
            
        }, 6000);
    })

    console.log("fetching kolhapur weather please wait");
    let kopw = await kolhapurWeather;
    console.log(kopw);
    console.log("fetching sangali weather please wait");
    let sngw = await sangliweather;
    console.log(sngw);

    }

    atmosphere().then();
   </script> 
</body>
</html>
