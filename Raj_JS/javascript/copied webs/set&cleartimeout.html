<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="demo"></div><br><br>
    <button onclick="stopanimation()">click</button>
    <script>
      let x =   setTimeout(anim,3000);
        function anim(){
            // console.log("igap");

            let target = document.getElementById("demo");
            target.style.width = "1500px";
        }

        function stopanimation(){
            clearTimeout(x);
        }

    </script>
</body>
</html>
