<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = Math.E;
        console.log(x);
        let y = Math.PI;
        console.log(y);
        let a = Math.SQRT2;
        console.log(a);
        let b = Math.SQRT1_2;
        console.log(b);
        let d = Math.LN2;
        console.log(d);
        let e = Math.LN10;
        console.log(e);
        let f = Math.LOG2E;
        console.log(f);
        let g = Math.LOG10E;
        console.log(g);

        let j = Math.round(4.4);
        console.log(j);

        k = Math.ceil(5.01);
        console.log(k);

        let l = Math.floor(5.9);
        console.log(l);

        let m = Math.trunc(-5.1);
        console.log(m);

        let n = Math.pow(2, 5);
        console.log(n);

        let o = Math.sqrt(16);
        console.log(o);

        let p = Math.abs(-5.9);
        console.log(p);

        let q = Math.max(25, 45, 96, 32, 54, 250);
        console.log(q);

        let w = [10, 20, 30, 40, 50, 60, 79, -58];
        let r = Math.min.apply(" ", w);
        console.log(r);
        let t = Math.max.apply(null, w);
        console.log(t);

        //  The conditional (ternary) operator is the only JavaScript operator that takes three operands: a condition followed by a question mark (?), then an expression to execute if the condition is truthy followed by a colon (:), and finally the expression to execute if the condition is falsy. This operator is frequently used as an alternative to an if...else statement.

        let age = 25;
        let voting = age >= 18 ? "eligible for voting" : "not eligible for voting";
        console.log(voting);
    </script>
</body>

</html>
