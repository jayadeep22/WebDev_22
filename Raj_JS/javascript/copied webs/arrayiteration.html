<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = ["rajveer deshmukh"];
            console.log(name);
            console.log(name[0]);
            for(i=0;i<name.length;i++)
            {
                console.log("position of char is:" + i + " " + name[i]);
            }

        let no = [10,20,50,45,065,85,90];
            for(i=0;i<no.length;i++)
            {
            console.log(no);
                console.log("position of no is:" + i + " " + no[i]);
            }

            no.forEach(function(value,index){
                console.log(index,value);
            })

            // arrow method
            no.forEach((value,index)=>{
                console.log(value,index);
            })

        let movie = ["rajababu","bahubali","kedarnath","badrinath","pushpa"];
            console.log(movie);
            for(j=0;j<movie.length;j++)
            {
                console.log(movie[j]);
            }

            movie.forEach(function(value,index,array){
                console.log(value,index);
            })

            movie.forEach((value,index)=>{
                console.log(index,value);
            })

        // map method
        let no1 = [45,65,25,85,12,32,7,5,65,38];
            console.log(no1);
            let x = no1.map(function(value,index){
                return value * 2;
            })
            console.log(x);
            
            let y = no1.map((value,index)=>{
                return value * 5;
            
            })
            console.log(y); 

        // filter method
        let ages = [15,25,14,78,25,65,32,18,90];
            console.log(ages);
            let ageover25 = ages.filter((value,index)=>{
                return value>=25;
            })
            console.log(ageover25);

        // reduce method
        let no2 = [54,2,165,85,45,12,79,32,25,1];
            console.log(no2);

            let a = no2.reduce(function(value,index){
                return value + index;
            })
            console.log(a);
          
    </script>
</body>
</html>
