<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- alert and date -->

    <button class="btn btn-outline-primary" onclick="myalert()">Alert</button>

    <button class="btn btn-outline-primary" onclick="mydate()">Date</button>

    <script>
        function myalert() {
            alert("Hello");
        }

        function mydate() {
            alert(Date());
        }
    </script><br>

    <!-- bulb off and on -->

    <button class="btn btn-outline-primary" onclick="off()">off</button>
    <img src="/images/pic_bulboff.gif" alt="" id="myimg">
    <button class="btn btn-outline-primary" onclick="on()">on</button>
    <script>
        function off() {
            document.getElementById("myimg").src = "";
        }
        function on() {
            document.getElementById("myimg").src = "/images/pic_bulbon.gif";
        }
    </script><br>


    <!-- bulb off and on revise -->

    <button class="btn btn-outline-primary" onclick="bulboff()">off</button>

    <img src="/images/pic_bulboff.gif   " alt="" id="img">

    <button class="btn btn-outline-primary" onclick="bulbon()">on</button>

    <script>
        function bulboff() {
            document.getElementById("img").src = "";
        }
        function bulbon() {
            document.getElementById("img").src = "/images/pic_bulbon.gif";
        }
    </script><br>


    <!-- Dark and bordered circle -->

    <button class="btn btn-outline-primary" onclick="circle1()">White</button>
    <img src="/images/B-circle" style="height: 50px;" alt="" id="img2">
    <button class="btn btn-outline-primary" onclick="circle2()">Dark</button>

    <script>
        function circle1() {
            document.getElementById("img2").src = "/images/B-circle";
        }
        function circle2() {
            document.getElementById("img2").src = "/images/D-circle";
        }
    </script><br>

    <!-- Dark And Bordered Circle revise -->

    <button class="btn btn-outline-primary" onclick="image4()">Dark</button>
    <img src="/images/D-circle" height="50px" alt="" id="img4">
    <button class="btn btn-outline-primary" onclick="image5()">White</button>

    <script>
        function image4() {
            document.getElementById("img4").src = "/images/D-circle";
        }
        function image5() {
            document.getElementById("img4").src = "/images/B-circle"
        }
    </script><br>


    <!-- Dark and bordered circle revise 2 -->

    <button class="btn btn-outline-primary" onclick="borderedcircle()">White</button>

    <img src="/images/B-circle" height="50px" alt="" id="img3">

    <button class="btn btn-outline-primary" onclick="darkcircle()">Dark</button>

    <script>
        function borderedcircle() {
            document.getElementById("img3").src = "/images/B-circle";
        }
        function darkcircle() {
            document.getElementById("img3").src = "/images/D-circle";
        }
    </script><br><br>

    <!-- inner html,text,new-page,alert,console,print -->

    <button class="btn btn-outline-primary" id="btn" onclick="show()">I-Text</button>
    <button class="btn btn-outline-primary" id="btn1" onclick="show1()">I-HTML</button>
    <button class="btn btn-outline-primary" id="btn2" onclick="show2()">New Page</button>
    <button class="btn btn-outline-primary" id="btn3" onclick="show3()">Alert</button>
    <button class="btn btn-outline-primary" id="btn4" onclick="show4()">Console</button>
    <button class="btn btn-outline-primary" id="btn5" onclick="window.print()">Print</button>


    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>



    <script>
        function show() {
            document.getElementById("p1").innerText = 5*6 ;
        }
        function show1() {
            document.getElementById("p2").innerHTML = 20/5 ;
        }
        function show2() {
            document.write(10+10);
        }
        function show3() {
            window.alert(80-10);
        }
        function show4() {
            console.log(100/2);
        }
        // alert (5+6);


        var x = 5;
        var y = 8;
        var z = x * y;

       console.log("z =" + " " + z);


       var x = 20;
       var y = 30;
       var z = x * y;
       console.log("z= "+ z);


    //    use of variables

    let p1 = 20;
    let p2 = 10;
    const p3 = p1 + p2;
    console.log("total=" + p3);

    // how to use variables and precautions

    var x = 10;
    var x = 15;
    console.log("it will print latest value: x= " + x);





    </script>

    // let variable
        let x = 10;

        // const variable
        let x = 10;

        console.log("it shows errow while using let and const variables: " + x);
    </script>
