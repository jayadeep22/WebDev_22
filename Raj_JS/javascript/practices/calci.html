                <button id="btns18" onclick="btn(this)">.</button>
                <button id="btns19" onclick="calculate()">=</button>
                <button id="btns20" onclick="operation()">+</button><br><br>

                <button id="btn21" onclick="clearone()">Bakcspace</button>
                <button id="btn22" onclick="clearall()">All Clear</button>
            </div>

            <input type="text" id="inp2" placeholder="Answer is">

        </div>
    </div>


    <script>
        let operator = "";
        function btn(ctrl) {
            let textbox = document.getElementById("inp1");
            let value = textbox.value;
            if(ctrl.innerText == "."){
                if(value.indexOf(".")!= -1)
                return;
            }
            let number = value + ctrl.innerText;
            textbox.value = number;
        }

        function clearall() {
            let textbox = document.getElementById("inp1");
            textbox.value = "";
        }

        function clearone() {
            let textbox = document.getElementById("inp1");
            let text = textbox.value;
            let length = text.length;
            if (length > 0) {
                let newtext = text.slice(0, length - 1);
                textbox.value = newtext;
            }
        }

        function operation(){
            let textbox = document.getElementById("inp1");
            let inp3 = document.getElementById("inp3");
            inp3.value = textbox.value;
            textbox.value = "";

            operator = ctrl.innerText;
        }

        function calculate(){
            let textbox = document.getElementById("inp1");
            let inp3 = document.getElementById("inp3");

            let no1 = Number(inp3.value);
            let no2 = Number(textbox.value);

            let answer = 0;

            if(operator == "+"){
                answer = no1 + no2;
            }
            textbox.value = answer;

        }
    </script>
