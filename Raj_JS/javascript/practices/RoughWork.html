    <!-- function practice work -->
    <script>
        function multiply(a, b) {
            return a * b;
        }
        let c = multiply(50, 3);
        console.log("(multiplication) c = " + c);


        function divide(x, y) {
            return x / y;
        }
        var z = divide(2000, 5);
        console.log("(division) z = " + z);


        // area of triangle
        function areaofTriangle(b, h) {
            return 1 / 2 * b * h;
        }
        let a = areaofTriangle(15, 25);
        console.log("area of triangle = " + a + " cm");


        // area of circle
        function areaofcircle(pie, r) {
            return pie * r * r;
        }
        var raj = areaofcircle(3.14, 5);
        console.log("area of circle = " + raj);

        // area of rectangle
        function areaofrectangle(height, width) {
            return (height * height) + (width * width);
        }
        var arearect = areaofrectangle(6, 8);
        console.log("area of rectangle is : " + arearect);
        document.getElementById("demo1").innerHTML = "Area of Rectangle = " + arearect;




    </script>

        // program to find the sum of positive numbers
        // if the user enters a negative numbers, the loop ends
        // the negative number entered is not added to sum

        let sum = 0;

        // take input from the user
        let number = parseInt(prompt('Enter a number: '));

        while (number >= 0) {

            // add all positive numbers
            sum += number;

            // take input again if the number is positive
            number = parseInt(prompt('Enter a number: '));
        }

        // display the sum
        document.write(`The sum is ${sum}.`);
