        function time(){
            let x = document.getElementById("demo");

            let d = new Date();
            let h = d.getHours();

            let s = d.getSeconds();
            x.textContent = ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
