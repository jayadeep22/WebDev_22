<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #biggdiv{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }
        #smalldiv{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="biggdiv">
        <div id="smalldiv"></div>
    </div>

    <button onclick="clicked()">click</button>


    <script>
        function clicked(){
            pos = 0;

          let g =   setInterval(anim,50);
            function anim(){
               

                if(pos==350)
                {
                    clearInterval(g)
                }
                else{
                pos++; 
                let target = document.getElementById("smalldiv");
                target.style.right = pos + "px";
                target.style.left = pos + "px";
                }
               
            }
        }
    </script>


</body>
</html>
