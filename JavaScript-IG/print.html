<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="printscreen()" style="background-color: yellow;">click</button>
    <button id="mydate" onclick="jaydeep()">click</button>


    <script>
        function printscreen(){
            window.print();
        }
      function jaydeep(){
        document.getElementById("mydate").innerHTML  = Date();
      }
     
    </script>
</body>
