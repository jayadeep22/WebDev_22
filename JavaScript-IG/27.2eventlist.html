<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv {
          background-color: coral;
          border: 1px solid;
          padding: 50px;
          color: white;
          font-size: 20px;
          width: 500px;
          height: 400px;
        }
        </style>
</head>
<body>
    
    <div id="mydiv">
        <button id="btn" onclick="remove()">click</button>
    </div>
    <p id="demo"></p>
   

    <script>
        document.getElementById("mydiv").addEventListener("mousemove",page1);

        function page1(){
            document.getElementById("demo").innerHTML = Math.random();
        }

        function remove(){
            document.getElementById("mydiv").removeEventListener("mousemove",page1);
        }
    </script>


</body>
</html>
